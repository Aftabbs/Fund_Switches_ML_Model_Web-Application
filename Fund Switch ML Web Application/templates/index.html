<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergence Inc - Optimal Solutions</title>
    <style>
        body {
            background-color: #001f3f; 
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 0.5em;
        }
        form {
            margin-top: 2em;
        }
        input[type="file"] {
            padding: 1em;
            background-color: #0074D9;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"] {
            padding: 1em 2em;
            background-color: #FF851B;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1em;
        }
        input[type="submit"]:hover {
            background-color: #FF4136;
        }
        .message {
            margin-top: 2em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Convergence Inc - Optimal Solutions</h1>
    <div class="message">
        <p>Upload your dataset to train the Fund Switch model:</p>
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <br>
        <input type="submit" value="Upload and Train">
    </form>
</body>
</html>
